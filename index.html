<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Mixer</title>
    <link href="./dist/style.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-4">
        <div class="absolute top-4 left-4">
            <span id="sps-display" class="text-2xl font-bold">0</span>
            <span class="text-lg ml-2">SPS</span>
        </div>
        <h1 class="text-4xl font-bold text-center mb-8">DJ Mixer</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <!-- Metronome -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold">Metronome</h2>
                    <div id="change-metronome-sound-icon" class="text-white text-2xl cursor-pointer">‚ô´</div>
                </div>
                <div class="flex items-center justify-center mb-4">
                    <span id="bpm-display" class="text-4xl font-bold">120</span>
                    <span class="text-lg ml-2">BPM</span>
                </div>
                <input id="bpm-slider" type="range" min="60" max="180" value="120" class="w-full">
                <div class="flex justify-center mt-4">
                    <button id="play-pause-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Play
                    </button>
                </div>
            </div>

            <!-- Pad Controller -->
            <div id="pad-controller" class="bg-gray-800 p-6 rounded-lg hidden">
                <h2 class="text-2xl font-bold mb-4">Pad Controller</h2>
                <div class="flex flex-col space-y-4">
                    <div>
                        <label for="pad-volume-slider" class="block mb-2">Volume</label>
                        <input id="pad-volume-slider" type="range" min="0" max="1" step="0.1" value="1" class="w-full">
                    </div>
                    <div>
                        <label for="pad-steps-select" class="block mb-2">Steps</label>
                        <select id="pad-steps-select" class="w-full bg-gray-700 text-white p-2 rounded">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="4">4</option>
                            <option value="6">6</option>
                            <option value="8">8</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="mt-4">
                        <h3 class="text-lg font-bold mb-2">Indefinite Loop</h3>
                        <div class="flex space-x-2">
                            <button id="loop-1s-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Loop 1s</button>
                            <button id="loop-0.5s-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Loop 0.5s</button>
                            <button id="stop-loop-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Stop</button>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h3 class="text-lg font-bold mb-2">BPM Control</h3>
                        <div class="flex items-center justify-center mb-4">
                            <span id="pad-bpm-display" class="text-4xl font-bold">120</span>
                            <span class="text-lg ml-2">BPM</span>
                        </div>
                        <input id="pad-bpm-slider" type="range" min="60" max="180" value="120" class="w-full">
                        <div class="flex justify-center mt-4">
                            <button id="pad-play-pause-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                Play
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Track Selector -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-2xl font-bold mb-4">Track Selector</h2>
                <div class="flex flex-col space-y-4">
                    <div class="flex items-center justify-between">
                        <span class="text-lg track-name">Track 1</span>
                        <div class="flex items-center">
                            <button data-track="track1" class="track-btn bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Play</button>
                            <span class="track-time ml-2">00:00</span>
                            <div class="change-track-icon text-white text-2xl cursor-pointer ml-2">üìÅ</div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-lg track-name">Track 2</span>
                        <div class="flex items-center">
                            <button data-track="track2" class="track-btn bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Play</button>
                            <span class="track-time ml-2">00:00</span>
                            <div class="change-track-icon text-white text-2xl cursor-pointer ml-2">üìÅ</div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-lg track-name">Track 3</span>
                        <div class="flex items-center">
                            <button data-track="track3" class="track-btn bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Play</button>
                            <span class="track-time ml-2">00:00</span>
                            <div class="change-track-icon text-white text-2xl cursor-pointer ml-2">üìÅ</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pads -->
        <div class="mt-4">
            <div class="grid grid-cols-4 gap-4">
                <div class="pad-container relative">
                    <button class="pad bg-red-500 h-24 w-full rounded-lg"><span class="pad-name"></span><div class="pad-progress"></div></button>
                    <div class="music-note absolute top-2 right-2 text-white text-2xl cursor-pointer">‚ô´</div>
                </div>
                <div class="pad-container relative">
                    <button class="pad bg-blue-500 h-24 w-full rounded-lg"><span class="pad-name"></span><div class="pad-progress"></div></button>
                    <div class="music-note absolute top-2 right-2 text-white text-2xl cursor-pointer">‚ô´</div>
                </div>
                <div class="pad-container relative">
                    <button class="pad bg-green-500 h-24 w-full rounded-lg"><span class="pad-name"></span><div class="pad-progress"></div></button>
                    <div class="music-note absolute top-2 right-2 text-white text-2xl cursor-pointer">‚ô´</div>
                </div>
                <div class="pad-container relative">
                    <button class="pad bg-yellow-500 h-24 w-full rounded-lg"><span class="pad-name"></span><div class="pad-progress"></div></button>
                    <div class="music-note absolute top-2 right-2 text-white text-2xl cursor-pointer">‚ô´</div>
                </div>
                <div class="pad-container relative">
                    <button class="pad bg-purple-500 h-24 w-full rounded-lg"><span class="pad-name"></span><div class="pad-progress"></div></button>
                    <div class="music-note absolute top-2 right-2 text-white text-2xl cursor-pointer">‚ô´</div>
                </div>
                <div class="pad-container relative">
                    <button class="pad bg-pink-500 h-24 w-full rounded-lg"><span class="pad-name"></span><div class="pad-progress"></div></button>
                    <div class="music-note absolute top-2 right-2 text-white text-2xl cursor-pointer">‚ô´</div>
                </div>
                <div class="pad-container relative">
                    <button class="pad bg-indigo-500 h-24 w-full rounded-lg"><span class="pad-name"></span><div class="pad-progress"></div></button>
                    <div class="music-note absolute top-2 right-2 text-white text-2xl cursor-pointer">‚ô´</div>
                </div>
                <div class="pad-container relative">
                    <button class="pad bg-teal-500 h-24 w-full rounded-lg"><span class="pad-name"></span><div class="pad-progress"></div></button>
                    <div class="music-note absolute top-2 right-2 text-white text-2xl cursor-pointer">‚ô´</div>
                </div>
                <div class="pad-container relative">
                    <button class="pad bg-red-500 h-24 w-full rounded-lg"><span class="pad-name"></span><div class="pad-progress"></div></button>
                    <div class="music-note absolute top-2 right-2 text-white text-2xl cursor-pointer">‚ô´</div>
                </div>
                <div class="pad-container relative">
                    <button class="pad bg-blue-500 h-24 w-full rounded-lg"><span class="pad-name"></span><div class="pad-progress"></div></button>
                    <div class="music-note absolute top-2 right-2 text-white text-2xl cursor-pointer">‚ô´</div>
                </div>
                <div class="pad-container relative">
                    <button class="pad bg-green-500 h-24 w-full rounded-lg"><span class="pad-name"></span><div class="pad-progress"></div></button>
                    <div class="music-note absolute top-2 right-2 text-white text-2xl cursor-pointer">‚ô´</div>
                </div>
                <div class="pad-container relative">
                    <button class="pad bg-yellow-500 h-24 w-full rounded-lg"><span class="pad-name"></span><div class="pad-progress"></div></button>
                    <div class="music-note absolute top-2 right-2 text-white text-2xl cursor-pointer">‚ô´</div>
                </div>
                <div class="pad-container relative">
                    <button class="pad bg-purple-500 h-24 w-full rounded-lg"><span class="pad-name"></span><div class="pad-progress"></div></button>
                    <div class="music-note absolute top-2 right-2 text-white text-2xl cursor-pointer">‚ô´</div>
                </div>
                <div class="pad-container relative">
                    <button class="pad bg-pink-500 h-24 w-full rounded-lg"><span class="pad-name"></span><div class="pad-progress"></div></button>
                    <div class="music-note absolute top-2 right-2 text-white text-2xl cursor-pointer">‚ô´</div>
                </div>
                <div class="pad-container relative">
                    <button class="pad bg-indigo-500 h-24 w-full rounded-lg"><span class="pad-name"></span><div class="pad-progress"></div></button>
                    <div class="music-note absolute top-2 right-2 text-white text-2xl cursor-pointer">‚ô´</div>
                </div>
                <div class="pad-container relative">
                    <button class="pad bg-teal-500 h-24 w-full rounded-lg"><span class="pad-name"></span><div class="pad-progress"></div></button>
                    <div class="music-note absolute top-2 right-2 text-white text-2xl cursor-pointer">‚ô´</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="sound-modal" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg">
            <h2 class="text-2xl font-bold mb-4">Set Sound</h2>
            <input id="sound-name-input" type="text" placeholder="Enter name" class="w-full bg-gray-700 text-white p-2 rounded mb-4">
            <input id="sound-link-input" type="text" placeholder="Enter sound URL" class=" bg-gray-700 text-white p-2 rounded mb-4">
            <button id="select-file-btn" class="w-full hover:bg-gray-900 text-white font-bold bg-black py-2 px-4 rounded mb-4">Select Local File</button>
            <input id="sound-file-input" type="file" class="hidden">
            <div class="flex justify-end">
                <button id="cancel-btn" class="bg-gray-600 hover:bg-gray-100 text-white font-bold py-2 px-4 rounded mr-2">Cancel</button>
                <button id="save-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save</button>
            </div>
        </div>
    </div>

    <audio id="track1" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
    <audio id="track2" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>
    <audio id="track3" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"></audio>
    <audio id="metronome-sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

    <script src="./app.js"></script>
</body>
</html>
